<form class="form-horizontal">
    <div class="form-group col-sm-offset-5">
        <div class="input-group col-sm-offset-8">
            <span class="input-group-addon "><i class="glyphicon glyphicon-search "></i></span>
            <input type="text " class="form-control " placeholder="Item Name ">
        </div>
    </div>
</form>
<br /><br />
<div class="container ">
    <table class="table table-hover ">
        <thead class="thead-inverse ">
            <tr>
                <th> ID </th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input disabled type="number " class="form-control " placeholder="Item ID "></td>
                <td><input disabled type="text " class="form-control " placeholder="Item Name "></td>
                <td><input disabled type="number" class="form-control" placeholder="Price"></td>
                <td><input type="number" class="form-control" min="1" placeholder="qty"></td>
                <td><input disabled type="number" class="form-control" placeholder="Amount"></td>
                <td><button type="add " class="btn btn-danger " (click)="deleteItem(item) ">Delete</button></td>
            </tr>
        </tbody>
        <hr />
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <div class="input-group">
                        <span class="input-group-addon "><i class="glyphicon glyphicon-currency ">RS</i></span>
                        <input disabled type="number " class="form-control " placeholder="Total Amount">
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
